<!doctype html><html><head><title>Travel Planner</title><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div id="app-container"><header><h1>Travel Planner</h1><hr/></header><div id="trip-form"><h2>Enter your trip details:</h2><form action="/submit" method="post"><label for="country">Country:</label> <select name="country" id="country" required><option value="AT">Austria</option><option value="AU">Australia</option><option value="CH">Switzerland</option><option value="CL">Chile</option><option value="CZ">Czechia</option><option value="DK">Denmark</option><option value="EE">Estonia</option><option value="ES">Spain</option><option value="FI">Finland</option><option value="FR">France</option><option value="HK">Hong Kong</option><option value="IS">Iceland</option><option value="LU">Luxembourg</option><option value="NL">Netherlands</option><option value="NO">Norway</option><option value="PL">Poland</option><option value="PT">Portugal</option><option value="SG">Singapore</option><option value="SI">Slovenia</option><option value="SK">Slovakia</option><option value="US">United States</option></select> <label for="city">City:</label> <input name="city" id="city" placeholder="enter City name" required/> <label for="departure-date">Departure date:</label> <input name="departure-date" type="date" id="departure-date" name="departure-date" required/> <button id="submitForm" type="submit">Submit</button><br/><span id="validation-error" class="error"></span></form><hr/></div><div id="trip-info"><img src="no-image.svg" alt="no image"/><div id="trip-info-text"><h2>Trip Info:</h2><span id="trip-destination">My trip to: x, y departing on 9999/1/1</span> <span id="trip-countdown">x,y is 999 days away</span> <span id="weather-info">The weather is: bla blah, tempretature: 2</span></div><button id="save-trip">Save Trip</button> <button id="save-trip">Remove Trip</button><hr/></div><footer><p>&copy; Shaher Jamal Eddin for Udacity Course - 2025</p></footer></div></body></html>
